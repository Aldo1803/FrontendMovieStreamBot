<div *ngIf="chat">
<div class="container" *ngFor="let msg of chat.messages" >
    <div class="card border-info mb-3" style="margin-top: 20px;">
        
    <div class="card-body">
        <h5 class="card-title">{{chat.createdAt}}</h5>
        <p class="card-text" *ngIf="isString(msg); else msgArray">
            {{msg}}
        </p>
        <ng-template #msgArray>
            <div *ngFor="let item of msg">
                <p class="card-text">{{item | json}}</p>
            </div>
        </ng-template>
    </div>
</div>

</div>

<div class="container " style="margin-top: 50px;">

    <div class="row g-3 ">
       
        <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje</label>
            <textarea class="form-control" id="query" rows="3" #query></textarea>
        </div>
        <div class="col-4">
            <button  class="btn btn-primary mb-3" (click)="submitQuery(query.value, query)">Enviar</button>
        </div>
    </div>

</div>
