<div class="container" *ngFor="let chat of chats" style="margin-top: 20px;">
    <!-- Content here -->

    <div class="card" style="width: 18rem;" >
        <div class="card-body">
            <h5 class="card-title">{{chat.createdAt}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">ID : {{chat._id}}</h6>
            
            <a class="card-link" [routerLink]="['chat', chat._id]" >Ver chat</a>
            <a href="#" class="card-link" (click)="deleteChat(chat._id)">Eliminar chat</a>
        </div>
    </div>

</div>
